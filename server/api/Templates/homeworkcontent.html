<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'bootstrap.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'font-awesome.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'nivo-lightbox/nivo-lightbox.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'nivo-lightbox/default.css')}}"/>
        <title>作業內容</title>
        <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="https://github.com/jquery/jquery-migrate"></script>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
        <div id="root">
            <div>
                <nav id="menu" class="navbar navbar-default navbar-fixed-top">
                    <div class="navbar-header">
                        <a class="navbar-brand page-scroll" href="#page-top"><img src="{{ url_for('static', filename = 'logo.png')}}"></a>
                    </div>
                    <div class="container">
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="">
                                    <input type="button" style="position: relative; top: 10px;" onclick="password_Change_Check()" class="btn btn-danger" value="更改密碼">
                                </li>
                                <li class="">
                                    <a href="http://127.0.0.1:8087/remote" class="page-scroll">遠端燒錄</a>
                                </li>
                                <li class="">
                                    <a href="http://127.0.0.1:8087/course" class="page-scroll">進入課程</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div style="width: 720px; position: relative; left: 25%;">
                    <h1 style="text-align: center;" id="courseName">作業內容:{{courseName}}</h1>
                    <table class="table">
                        <tr style="height: 100px;">
                            <th style="width: 100px; position: relative; top: 35px; font-size: 20px;">作業名稱</th>
                            <td colspan="2" style="text-align: center;">
                                homework.homeworkName
                            </td>
                        </tr>
                        <tr style="height: 100px;">
                            <th style="width: 100px; position: relative; top: 35px; font-size: 20px;">作業內容</th>
                            <td colspan="2" style="text-align: center;">
                                homework.homeworkInfo
                            </td>
                        </tr>
                        <tr style="height: 100px;">
                            <th style="width: 100px; position: relative; top: 35px; font-size: 20px;">繳交情況</th>
                            <td colspan="2"></td>
                        </tr>
                        <tr style="height: 100px;">
                            <th style="width: 100px; position: relative; top: 35px; font-size: 20px;">SoF載點</th>
                            <td>
                                <input id="soffile" type="file" style="display: none;" accept=".sof" value="上傳"></input>
                                <label id="sofupload" for="soffile"><img style="width: 160px; height: 90px; position: relative; left: 80px;" src="{{ url_for('static', filename = 'upload01.png')}}"></label>
                            </td>
                            <td>
                                <input id="soffile" type="file" style="display: none;" accept=".sof" value="上傳"></input>
                                <label id="sofupload" for="soffile"><img style="width: 160px; height: 90px; position: relative; left: 80px;" src="{{ url_for('static', filename = 'upload01.png')}}"></label>
                            </td>
                        </tr>
                        <tr style="height: 100px;">
                            <th style="width: 100px; position: relative; top: 35px; font-size: 20px;">PgV載點</th>
                            <td>
                                <input id="soffile" type="file" style="display: none;" accept=".sof" value="上傳"></input>
                                <label id="sofupload" for="soffile"><img style="width: 160px; height: 90px; position: relative; left: 80px;" src="{{ url_for('static', filename = 'upload01.png')}}"></label>
                            </td>
                            <td>
                                <input id="soffile" type="file" style="display: none;" accept=".sof" value="上傳"></input>
                                <label id="sofupload" for="soffile"><img style="width: 160px; height: 90px; position: relative; left: 80px;" src="{{ url_for('static', filename = 'upload01.png')}}"></label>
                            </td>
                        </tr>
                    </table>
                    {% if homework.authorzation is 1 %}
                        <input type="file" value="pgv上傳"></input>
                    {% else %}
                        <input type="file" value="sof上傳"></input>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename = 'pccheck.js')}}"></script>
</html>
