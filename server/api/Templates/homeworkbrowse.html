<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'bootstrap.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'font-awesome.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'nivo-lightbox/nivo-lightbox.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'nivo-lightbox/default.css')}}"/>
        <title>作業瀏覽</title>
        <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="https://github.com/jquery/jquery-migrate"></script>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <script src="{{ url_for('static', filename = 'config.js')}}"></script>
    </head>
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
        <div id="root">
            <div>
                <nav id="menu" class="navbar navbar-default navbar-fixed-top">
                    <div class="navbar-header">
                        <a class="navbar-brand page-scroll" href="#page-top"><img src="{{ url_for('static', filename = 'logo.png')}}"></a>
                    </div>
                    <div class="container">
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="">
                                    <a href="http://127.0.0.1:8087/remote" class="page-scroll">遠端燒錄</a>
                                </li>
                                <li class="">
                                    <a href="http://127.0.0.1:8087/course" class="page-scroll">進入課程</a>
                                </li>
                                <li class="">
                                    <a href="http://127.0.0.1:8087/homeworkbrowse" class="page-scroll">作業瀏覽</a>
                                    <input type="button" class="page-scroll" onclick="do_courseCheck()" value="作業瀏覽">
                                </li>
                                <li class="">
                                    <a href="http://127.0.0.1:8087/homeworkcontent" class="page-scroll">作業內容</a>
                                    <input type="button" class="page-scroll" onclick="do_courseCheck()" value="作業內容">
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <h1 style="text-align: center;">作業瀏覽</h1>
                <table class="table">
                    <tr>
                        <th style="text-align: center;" scope="col">作業列表</th>
                    </tr>
                    {% for homeworkName in homeworks -%}                            
                        <tr id="{{homeworkName}}">
                            <td style="text-align: center;">
                                <a href="http://127.0.0.1:8087/course/{{courseName}}/{{homeworkName}}">{{homeworkName.homeworkName}}</a>
                            </td>
                            <td>
                                <input type="button" value="查看學生">
                            </td>
                            <td>
                                <input type="button" onclick="do_delete()" value="刪除作業">
                            </td>
                        </tr>
                    {%- endfor %}
                </table>
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename = 'hb.js')}}"></script>
</html>
