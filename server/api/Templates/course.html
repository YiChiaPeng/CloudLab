<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'bootstrap.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'font-awesome.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'nivo-lightbox/nivo-lightbox.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'nivo-lightbox/default.css')}}"/>
        <title>進入課程</title>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
        <div id="root">
            <div>
                <nav id="menu" class="navbar navbar-default navbar-fixed-top">
                    <div class="navbar-header">
                        <a class="navbar-brand page-scroll" href="#page-top"><img src="{{ url_for('static', filename = 'logo.png')}}"></a>
                    </div>
                    <div class="container">
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="">
                                    <a href="http://127.0.0.1:8087/remote" class="page-scroll">遠端燒錄</a>
                                </li>
                                <li class="">
                                    <a href="http://127.0.0.1:8087/course" class="page-scroll">進入課程</a>
                                </li>
                                <li class="">
                                    <a href="http://127.0.0.1:8087/homeworkbrowse" class="page-scroll">作業瀏覽</a>
                                </li>
                                <li class="">
                                    <a href="http://127.0.0.1:8087/homeworkcontent" class="page-scroll">作業內容</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="course_center">
                    <div class="button_center">
                        {% if authorzation == '1' %}
                        <form class="form-inline mb-2">
                            <div class="form-group">
                                <label style="font-size: 200%;">創建新課程 : </label>
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="inputPassword2" class="sr-only">課程名稱</label>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="請輸入課程名稱">
                            </div>
                            <input type="button" class="btn btn-primary mb-2" value="創建 ! ">
                        </form>
                        {% endif %}
                    </div>
                    <h1 style="text-align: center;">選擇欲進入課程</h1>
                    <table class="table">
                        <tr>
                            <th style="text-align: center;" scope="col">課程名稱</th>
                        </tr>
                        {% for coursename in courses -%}
                            <tr>
                                <td style="text-align: center;">
                                    <a href="http://127.0.0.1:8087/course/{{coursename}}">{{coursename}}</a>
                                </td>
                            </tr>
                        {%- endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
